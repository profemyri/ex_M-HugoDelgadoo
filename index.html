<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
   <title>Freiduría online</title>
    <link rel="stylesheet" href="ex_html-css-js.css">
</head>
<body>
    <h1>¡¡Pide aqui tu pescadito!!</h1>
    <img src="pescado_frito.jpg" alt="Bandeja pescado frito">
    <form action="#">
        <fieldset>
        <label>Nombre:</label>
        <input type="text" id="nombre" required>
        <label>Apellidos:</label>
        <input type="text" id="apellidos" required>
        <label >Email</label>
        <input type="email" id="email" required>
        <label >Direccion</label>
        <input type="text" minlength ="18" id="direccion" required>
        <label >Telefono:</label>
        <input type="tel" id="telefono"minlength="9" maxlength="9">
        <label >Hora aproximada entrega:</label>
        <input type="time" id="hora">
        </fieldset>
        <fieldset>
        <label>Tipo de pescado:</label>
       <input type="radio" value="Calamares">
        

        <label>Instrucciones adicionales</label>
        <textarea  id="instrucciones"></textarea>
    </form>
    <script src="ex_html-css-js.js"></script>

</body>
</html>
