<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
   <title>Freiduría online</title>
    <link rel="stylesheet" href="ex_html-css-js.css">
</head>
<body>
    <button id="modoOscuro">ModoOscuro</button>
        <button id= "modoClaro">ModoClaro</button>
    <h1>¡¡Pide aqui tu pescadito!!</h1>
    <img src="pescado_frito.jpg" alt="Bandeja pescado frito">
    <form action="#">
        
        
        <fieldset>
            <legend>Datos Cliente</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" required>
        <br>
        <label for="email" >Email</label>
        <input type="email" id="email" required>
        <br>
        <label for="direccion">Direccion</label>
        <input type="text" minlength ="18" id="direccion" required>
        <br>
        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono"minlength="9" maxlength="9">
        <br>
        <label for="hora">Hora aproximada entrega:</label>
        <input type="time" id="hora">
        <br>
        </fieldset>

        <fieldset>
            <legend>Pedido pescado</legend>
        <label>Tipo de pescado:</label>
        <br>
        <input type="radio"id="boquerones" required>
        <label for="boquerones">Boquerones</label>
        <br>
        <input type="radio"id="calamares" required>
        <label for="calamares">Calamares</label>
        <br>
        <input type="radio"id="adobo" required>
        <label for="adobo">Adobo</label>
        <label for="raciones">Numero de raciones:</label>
        <input type="number" id="raciones" min="1" max="5"  required>
        
    </fieldset>

        <fieldset>
            <legend>Acompañamientos</legend>
        <label >Acompañamientos:</label>
        <br>
        <label for="patatas">Patatas Fritas</label>
        <input type="checkbox" id="patatas">
        <br>
        <label for="ensaladilla">Ensaladilla</label>
        <input type="checkbox" id="ensaladilla">
        <br>
        <label for="manzanilla">Botella de Manzanilla</label>
        <input type="checkbox" id="manzanilla">
        </fieldset>

        <fieldset>
            <legend>Pago</legend>
            <label>Método de pago:</label>
            <select id="pago" required>
                <option value="Efectivo">Efectivo</option>
                <option value="Tarjeta">Tarjeta</option>
                <option value="PayPal">PayPal</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Instrucciones adicionales</legend>
        <label>Instrucciones adicionales</label>
        <label for="contador">Contador:</label>
        <input id="contador"type="text">
        <textarea>a<span id="instrucciones"></span></textarea>
        
            
        
        </fieldset>
        <br>
        <fieldset>
        <label >Precio</label>
        <input type="number" id="precio">
        <button type="submit">Enviar Pedido</button>
        </fieldset>
    </form>
    <script src="ex_html-css-js.js"></script>

</body>
</html>
